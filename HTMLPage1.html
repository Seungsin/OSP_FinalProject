﻿<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>first_web</title>
    <style>
        body {
            background: #343d46;
        }

        .box {
            margin: 100px auto;
            width: 300px;
            height: 50px;
        }

        .container-4 {
            overflow: hidden;
            width: 400px;
            vertical-align: middle;
            white-space: nowrap;
        }

            .container-4 input#search {
                width: 400px;
                height: 60px;
                background: #2b303b;
                border: none;
                font-size: 15pt;
                float: left;
                color: #fff;
                padding-left: 15px;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

                .container-4 input#search::-webkit-input-placeholder {
                    color: #65737e;
                }

                .container-4 input#search:-moz-placeholder { /* Firefox 18- */
                    color: #65737e;
                }

                .container-4 input#search::-moz-placeholder { /* Firefox 19+ */
                    color: #65737e;
                }

                .container-4 input#search:-ms-input-placeholder {
                    color: #65737e;
                }

            .container-4 button.icon {
                -webkit-border-top-right-radius: 5px;
                -webkit-border-bottom-right-radius: 5px;
                -moz-border-radius-topright: 5px;
                -moz-border-radius-bottomright: 5px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border: none;
                background: white;
                height: 60px;
                width: 50px;
                color: #4f5b66;
                opacity: 0;
                font-size: 10pt;
                -webkit-transition: all .55s ease;
                -moz-transition: all .55s ease;
                -ms-transition: all .55s ease;
                -o-transition: all .55s ease;
                transition: all .55s ease;
            }

            .container-4:hover button.icon, .container-4:active button.icon, .container-4:focus button.icon {
                outline: none;
                opacity: 1;
                margin-left: -50px;
            }

                .container-4:hover button.icon:hover {
                    background: white;
                }
    </style>
</head>
<body>
    <div class="box">
        <div class="container-4">
            <form action="./osp_final" method="get">
                <input name="url" type="text" id="search" placeholder="Search..." />
                <button name="url_button" class="icon">Click!</button>
                <input type="submit" />
            </form>
            <form enctype="multipart/form-data" action="./osp_final.php" method="get">
                <input type="file" name="file" id="ex_file" />
                <input type="submit" value="Upload" />
            </form>
        </div>
    </div>
</body>
</html>
