<html>
<body>
<form action='[upload_url]' method='post' class='form-horizontal form-insert' enctype='multipart/form-data'>
				<legend>Mass File Uplaod</legend>
                <div class='control-group'>
					<label class='control-label' for='up_type'>Upload Type : </label>
					<div class='controls'>
                        <select name='up_type' id='up_type'>
                            <option>choose file type</option>
                            <option value='product'>for product</option>
                            <option value='sales'>for sales</option>
                        </select>
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='userfile'>Choo File : </label>
					<div class='controls'>
						<input type='file' name='userfile' id='userfile' />
					</div>
				</div>
				<div class='control-group'>
					<div class='controls'>
					  <button type='submit' class='btn btn-success'>Upload</button>
					  <a class='btn btn-back' >Cancel</a>
					</div>
				</div>
</form>
